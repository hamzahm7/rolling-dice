<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll your dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form>How many dices? 
        <input type="radio" id="1" class="dice">
        <label>1</label>
        <input type="radio" id="2" class="dice">
        <label>2</label>
        <input type="radio" id="3" class="dice">
        <label>3</label>
    </form>
    <form>How many times? 
        <input type="text" id="times">
        <button type="submit" id="rollButton">Roll</button>
    </form>
    <div id="container"></div>
</body>
</html>
